<!DOCTYPE html> 
<html>
<head>
    <title>Calculator</title>
    <meta chartset="UTF-8">
    <link href="CSS/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
</head>
<body>
  <h1>You've been dreaming...</h1>
  <h2>Would you like to know more?</h2>
  <div id="intro"></div>
  <css-doodle id="doodle">
    :doodle {
      @grid: 10 / 100vmax;
      
    }
    @shape: hexagon;
    
    background: rgba(@r(183), 218, @r(247), @r(0.5));
    box-shadow: @m5(
      calc(@n * 5px) calc(@n * 2px) 0 0 rgba(100, 400, 500, @r(.2));
    )
    transform:
      scale(@r(.2, 1.5))
      translate(@m2.@r(50%));
  </css-doodle>
  <div id="calc-container">
 
    <div id="display-area"></div>
        <div id="bar"></div>
        <div id="numbers-container">
            
            <button id="1" class="numbers">1</button>
            <button id="2" class="numbers">2</button>
            <button id="3" class="numbers">3</button>
            <button id="4" class="numbers">4</button>
            <button id="5" class="numbers">5</button>
            <button id="6" class="numbers">6</button>
            <button id="7" class="numbers">7</button>
            <button id="8" class="numbers">8</button>
            <button id="9" class="numbers">9</button>
            <button id="0" class="numbers" class="zero">0</button>
            <button id="decimal" class="numbers">.</button>

        </div>
        <div id="operators-container">
            <button id="+" class="operators" class="plus">+</button>
            <button id="-" class="operators">-</button>
            <button id="*" class="operators">*</button>
            <button id="/" class="operators">/</button>
            <button id="equals">=</button>
            
        </div>
        <div id="extra-operators-container">
            <button id="clear" class="extra-operators">C</button>
            <button id="negative" class="extra-operators">+/-</button>
            <button id="backspace" class="extra-operators"><-</button>
            <button id="remainder" class="extra-operators" >%</button>
            
        </div>
    </div>
    <div></div>
    <script src="scripts/script.js" defer></script>
    <script src="https://unpkg.com/css-doodle@0.19.2/css-doodle.min.js" defer></script>

</body>
</html>
